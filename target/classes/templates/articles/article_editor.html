<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article_editor</title>
    <link href="/static/kendo/css/common.css" rel="stylesheet"/>
    <!--    <link href="https://kendo.cdn.telerik.com/themes/9.0.0/default/default-main.css" rel="stylesheet" />-->
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script src="/static/kendo/js/kendo.all.min.js"></script>
    <!--  한글화 -->
    <script src="/static/kendo/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="/static/kendo/js/messages/kendo.messages.ko-KR.min.js"></script>
    <style>
        #editor_container {
            width: 80%;
            height: 70%;
            margin: 0 auto;
            padding-top: 30px;
        }

        .k-input-solid {
            --kendo-input-border: #bbbbbb
        }

        .k-button-solid-base {
            --kendo-button-border: #bbbbbb
        }

        .k-picker-solid {
            --kendo-picker-border: #bbbbbb
        }
    </style>
</head>
<body>
<div id="editor_container">
    <form id="article_editor_form" action="/article/updateOk" method="post">

        <!--        <span id="id" th:data="${article.id}" th:text="${article.id}" hidden/>-->
        <!--        <span id="member-id" th:data="${article.memberId}" th:text="${article.memberId}" hidden/>-->
        <!--        <span id="title" th:data="${article.title}" th:text="${article.title}" hidden/>-->
        <!--        <span id="content" th:data="${article.content}" th:text="${article.content}" hidden/>-->
        <!--        <span id="createdat" th:data="${article.createdAt}" th:text="${article.createdAt}" hidden/>-->


    </form>
</div>
<script th:inline="javascript">

    $(function () {
        let memberId;
        let id = [[${id}]]
        let title;
        let content;
        let createdAt;
        let categoryValue;
        let startDate;
        let endDate;

        let article_detail_dataSource = new kendo.data.DataSource({
            transport: {
                read: {
                    url: function () {
                        return "/api/article/" + encodeURIComponent(id)
                    },
                    type: "GET",
                    headers: {"Authorization": "Bearer " + localStorage.getItem("token")},
                    contentType: "application/json",

                }
            }, requestEnd: function (data) {
                let result = data.response;
                console.log(result)
                memberId = result["memberId"];
                title = result["title"];
                content = result["content"];
                createdAt = result["createdAt"];
                startDate = result["startDate"];
                endDate = result["endDate"];
                categoryValue = result["categoryValue"];

                initForm();
            }, schema: {
                model: {
                    id: "id",
                    fields: {
                        title: {type: "text"},
                        content: {type: "text"},
                        memberId: {type: "text"},
                        createdAt: {type: "date"},
                        startDate: {type: "date"},
                        endDate: {type: "date"},
                        categoryValue: {type: "integer"},
                    }
                }
            },
        });
        article_detail_dataSource.read();

        function updateSubmit(formData) {
            let update_dataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: "/api/article/update",
                        dataType: "json",
                        contentType: "application/json",
                        type: "POST",
                        headers: {
                            "Authorization": "Bearer " + localStorage.getItem("token")
                        }
                    }, parameterMap: function (data) {
                        return JSON.stringify(data);
                    }
                }, requestEnd: function (e) {
                    alert(e.response.message);
                }
            });
            update_dataSource.read(formData)
        }


        function initForm() {
            $("#article_editor_form").kendoForm({
                orientation: "vertical",
                formData: {
                    id: id,
                    title: title,
                    content: content,
                    memberId: memberId,
                    createdAt: createdAt,
                    startDate: startDate,
                    endDate: endDate,
                    categoryValue: categoryValue
                },
                layout: "grid",
                grid: {
                    cols: 3,
                    gutter: 10
                },
                items: [{
                    field: "id",
                    label: "Id",
                    editor:"TextBox",
                    colSpan:3,
                    validation: {required: true, readonly: true}
                }, {
                    field: "title",
                    label: "제목",
                    colSpan: 3,
                    validation: {required: true},
                }, {
                    field: "memberId",
                    label: "글쓴이",
                    colSpan: 2,
                    validation: {required: true, readonly: true},
                }, {
                    field: "startDate",
                    label: "시작일",
                    editor: "DatePicker",
                    colSpan: 1,
                    validation: {required: true},
                    editorOptions:{
                        format: "yyyy-MM-dd",
                        change: onStartDateChange
                    }
                }, {
                    field: "categoryValue",
                    label: "카테고리",
                    colSpan: 2,
                    editor: "DropDownList",
                    validation: {required: true},
                    editorOptions: {
                        placeholder: "카테고리를 선택하세요",
                        dataTextField: "name",
                        dataValueField: "value",
                        filter: "contains",
                        dataSource: {
                            transport: {
                                read: {
                                    url: "/api/article/category",
                                    type: "GET",
                                    contentType: "application/json"
                                }
                            }, schema: {
                                category: "category",
                                model: {
                                    fields: {
                                        name: {type: "string"},
                                        value: {type: "integer"}
                                    }
                                }
                            }, requestEnd: function (e) {
                                console.log(e.response);
                            }
                        }
                    }
                },
                    {
                        field: "endDate",
                        label: "종료일",
                        editor: "DatePicker",
                        colSpan: 1,
                        validation: {required: true},
                        editorOptions:{
                            format: "yyyy-MM-dd",
                            change: onEndDateChange
                        }
                    },
                    {
                        field: "content",
                        label: "내용",
                        colSpan: 3,
                        editor: function (container, options) {
                            let textarea = $("<textarea id='content' name=" + options.field + " rows='50' cols='10' style='width:100%; height:600px' aria-label='editor'> </textarea>")
                                .appendTo(container);
                            textarea.kendoTextArea(); // This initializes it as a Kendo TextArea
                            kendo.bind(textarea, options.model);
                        }
                    }],
                buttonsTemplate: `
            <button id="editor_submitBtn" type="button" >저장하기</button>
            <button id="editor_cancelBtn" type="button" >취소하기</button>
        `
            });

            function onStartDateChange(e) {

                var startDate = e.sender.value();
                var endDatePicker = $("#article_editor_form").find("input[name='endDate']").data("kendoDatePicker");

                if (endDatePicker.value() && endDatePicker.value() < startDate) {
                    endDatePicker.value(null); // End date 초기화
                    alert("End Date cannot be before Start Date.");
                }

                // EndDate의 최소값을 StartDate로 설정
                endDatePicker.min(startDate);
            }

            function onEndDateChange(e) {

                var startDate = $("#article_editor_form").find("input[name='startDate']").data("kendoDatePicker").value();
                var endDate = e.sender.value();

                if (endDate && endDate < startDate) {
                    e.sender.value(null); // End date 초기화
                    alert("종료일이 시작일보다 빠를 수 없습니다. 종료일을 다시 설정해주세요.");
                }
            }

            $("#editor_submitBtn").kendoButton({
                size: "large",
                themeColor: "primary",
                rounded: "large",
                fillMode: "solid"
            }).click(function () {
                let formData = $("#article_editor_form").serializeArray();
                let dataObject = {};
                formData.forEach(function (item) {
                    dataObject[item.name] = item.value;
                });
                dataObject["createdAt"]="";
                updateSubmit(dataObject);
                console.log("article update complete");
                window.parent.getArticle(id);
            });
            $("#editor_cancelBtn").kendoButton({
                size: "large",
                themeColor: "base",
                rounded: "large",
                fillMode: "solid"
            }).click(function(){
                if(confirm("정말 취소하시겠습니까? 취소하시면 변경 정보를 모두 잃을 수 있습니다.")){
                    window.parent.getArticle(id);
                }
            });


            $("#content_editor").kendoEditor({
                tools: [
                    "undo",
                    "redo",
                    {name: "separator1", type: "separator"},
                    {
                        name: "fontName",
                        items: [
                            {text: "Andale Mono", value: "\"Andale Mono\""}, // Font-family names composed of several words should be wrapped in \" \"
                            {text: "Arial", value: "Arial"},
                            {text: "Arial Black", value: "\"Arial Black\""},
                            {text: "Book Antiqua", value: "\"Book Antiqua\""},
                            {text: "Comic Sans MS", value: "\"Comic Sans MS\""},
                            {text: "Courier New", value: "\"Courier New\""},
                            {text: "Georgia", value: "Georgia"},
                            {text: "Helvetica", value: "Helvetica"},
                            {text: "Impact", value: "Impact"},
                            {text: "Symbol", value: "Symbol"},
                            {text: "Tahoma", value: "Tahoma"},
                            {text: "Terminal", value: "Terminal"},
                            {text: "Times New Roman", value: "\"Times New Roman\""},
                            {text: "Trebuchet MS", value: "\"Trebuchet MS\""},
                            {text: "Verdana", value: "Verdana"},
                        ]
                    },
                    "fontSize",
                    "bold",
                    "italic",
                    "underline",
                    "backColor",
                    "foreColor",
                    {name: "separator2", type: "separator"},
                    "insertUnorderedList",
                    "justifyLeft",
                    "justifyCenter",
                    "justifyRight",
                    {name: "separator3", type: "separator"},
                    "formatting",
                    {name: "separator4", type: "separator"},
                    "createLink",
                    "unlink",
                    "insertImage",
                    {name: "separator5", type: "separator"},
                    "tableWizard",
                    "tableProperties",
                    "tableCellProperties",
                    "createTable",
                    "addRowAbove",
                    "addRowBelow",
                    "addColumnLeft",
                    "addColumnRight",
                    "deleteRow",
                    "deleteColumn",
                    "mergeCellsHorizontally",
                    "mergeCellsVertically",
                    "splitCellHorizontally",
                    "splitCellVertically",
                    "tableAlignLeft",
                    "tableAlignCenter",
                    "tableAlignRight"
                ]
            });
        }
    })
</script>
</body>
</html>
